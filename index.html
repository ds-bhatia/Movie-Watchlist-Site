<!DOCTYPE html>
<html>
	<head>
		<title>Movie Watchlist</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<video id="video-background" autoplay muted loop>
			<source src="matrix.mp4" type="video/mp4">
		</video>

		<div class="container">
			<h1>Movie Watchlist</h1>
			<div class="search-section">
				<input type="text" id="search-input" placeholder="Enter movie name">
				<button id="search-btn" onclick="press()">Search</button>
			</div>
			<div id="search-results" class="results"></div>
			<div class="watchlist-section">
				<h2><a href="watchlist.html">View Watchlist</a></h2>
				<h2><a href="login.html">Login / Signup</a></h2>
				<h2><a href="https://github.com/ds-bhatia/Movie-Watchlist-Site" target="_blank">View Source Code</a></h2>
			</div>
			<h3>Theme inspired by The Matrix (1999)!</h3>
		</div>

		<script src="script.js"></script>
	</body>
</html>
