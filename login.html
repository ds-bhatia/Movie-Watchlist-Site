<!DOCTYPE html>
<html>
<head>
    <title>Login / Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="matrix.mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <h1>Login / Signup</h1>
        <div class="auth-section">
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" onclick="login(event)">Login</button>
                <p id="login-error" style="color: red; display: none;">Invalid username or password.</p>
            </form>
            <form id="signup-form">
                <h2>Signup</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" onclick="register(event)">Signup</button>
                <p id="signup-success" style="color: green; display: none;">Signup successful! Please login.</p>
                <p id="signup-error" style="color: red; display: none;">Username already exists.</p>
            </form>
        </div>
        <div class="link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
